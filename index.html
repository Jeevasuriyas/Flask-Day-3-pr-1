<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <style>
        body {
    background:linear-gradient(90deg,red,yellow);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 700px;
    margin: 0;
    position: relative;
}

.container {
    text-align: center;
    background: linear-gradient(145deg, #ff0000, #fbff00);
    padding: 100px;
    border-radius: 40px;
    box-shadow: 100px 100px 100px ;
    transition: transform 0.4s, box-shadow 0.4s;
}

.container:hover {
    transform: translateY(+25px);
    box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #48e699;
    margin-bottom: 10px;
    display: block; font-size: 30px
}

p {
    color: #5505b1;
    display: block;
    font-size: 20px;
}

input {
    padding: 10px;
    font-size: 20px;
    margin: 10px 0;
    border: 2px solid #007BFF;
    border-radius: 5px;
    width: 200px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #0056b3;
    outline: none;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: green;
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: red;
    transform: scale(1.2);
}

#result {
    margin-top: 20px;
    font-size: 24px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Enter a number between 1 and 100:</p>
        <input type="number" id="userInput" ><br>
        <button onclick="checkNumber()">Check</button>
        <p id="result"></p>
    </div>
    <script>let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        
        function checkNumber() {
            let userInput = parseInt(document.getElementById('userInput').value);
            let result = document.getElementById('result');
            attempts++;
        
            if (userInput < randomNumber) {
                result.textContent = 'Too small!';
                result.style.color = 'red';
            } else if (userInput > randomNumber) {
                result.textContent = 'Too high!';
                result.style.color = 'red';
            } else {
                result.textContent = `Correct! It took you ${attempts} attempts.`;
                result.style.color = 'green';
            }
        }
        </script>
</body>
</html>
